<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			body {
				margin: 0;
				padding: 0;

				box-sizing: border-box;
				background-color: #121214;
				color: #fff;

				width: 100%;
				height: 100vh;

				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			body,
			button,
			input {
				font-family: 'Roboto', sans-serif;
			}

			button {
				height: 48px;
				width: 48px;
				border: none;
				border-radius: 5px;
				background-color: #8257e5;
				cursor: pointer;

				transition: background-color 0.2s;
			}

			button:hover {
				background-color: #633bbc;
			}

			input {
				height: 48px;
				width: 450px;
				border: none;
				color: #fff;
				background-color: #202024;
				border-radius: 5px;
				padding: 0 12px;
				font-size: 16px;
			}

			input:focus {
				outline: 2px solid #8257e5;
			}

			#test {
				width: 50%;
				height: 10%;
				font-size: 50px;
				color: white;
				margin-bottom: 30px;
			}

			#response {
				font-size: 50px;
			}
		</style>

		<script>
			async function health() {
				const resp = await fetch('/api/health', { method: 'GET' });
				const { time } = await resp.json();

				const p = document.getElementById('response');
				p.textContent = time;
			}
		</script>

		<title>Batata</title>
	</head>
	<body>
		<button id="test" onclick="health()">Health Check</button>
		<p id="response"></p>
	</body>
</html>
